<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Dream Team Selector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="customAlert" class="alert-box">
        <p>⚠️ Disclaimer: We are not responsible for any loss due to the generated teams. This tool generates teams based on fixed data only! Contact: "moluram3176@gmail.com" for any suggestions.</p>
        <label>
            I Agree <input type="checkbox" id="agreeCheckbox">
        </label>
        <button id="agreeButton" disabled>Continue</button>
    </div>

    <h1>IPL Dream Team Selector</h1>

    <form action="/dream-team" method="POST">
        <label for="team1">Choose Team 1:</label>
        <select name="team1" id="team1">
            {% for team in teams %}
            <option value="{{ team }}">{{ team }}</option>
            {% endfor %}
        </select>

        <label for="team2">Choose Team 2:</label>
        <select name="team2" id="team2">
            {% for team in teams %}
            <option value="{{ team }}">{{ team }}</option>
            {% endfor %}
        </select>

        <label for="num_teams">Number of Teams to Generate:</label>
        <input type="number" name="num_teams" id="num_teams" min="1" max="10" value="1">

        <button type="submit">Generate Dream Team</button>
    </form>

    <div class="footer-box">
        <p>Made with ❤️ by Moluram Kushwaha</p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
